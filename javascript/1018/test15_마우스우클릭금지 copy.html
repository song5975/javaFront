<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test15_마우스우클릭금지.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';
    
    // 마우스 우클릭
    document.oncontextmenu = function() {
      alert("오른쪽 버튼은 사용하실 수 없습니다.");
      return false;
    };  

    // 마우스 드래그
    document.onselectstart = function() { return false; }

    // 키보드 단축키 복사 방지
    document.onkeydown = function() { return false; }

    //document.ondragstart = function() { return false; }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>마우스 오른쪽 버튼클릭 방지하기</h2>
  <input type="button" value="마우스좌클릭" onclick="alert('마우스 왼쪽 버튼을 클릭하셨습니다.');" class="btn btn-success"/>
  <p><img src="../../images/1.jpg" width="300px"/></p>
</div>
</body>
</html>
