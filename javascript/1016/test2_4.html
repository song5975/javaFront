<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>For 반복문 연습(함수표현식 : 익명함수)</h2>
  <hr/>
  <p>
    현재까지 수행 횟수? <span id="count"></span>회
  </p>
  <p>반복할 횟수를 입력하세요?
    <input type="number" name="su" id="su" class="form-control" autofocus />
  </p>
  <p class="text-center">
    <input type="button" value="for문연습" onclick="forCheck()" class="btn btn-primary"/> &nbsp;
    <!-- <input type="button" value="다시하기" onclick="replyCheck()" class="btn btn-warning"/> -->
    <input type="button" value="다시하기" onclick="replyCheck()" class="btn btn-warning"/>
    <input type="button" value="다시하기2" onclick="reply()" class="btn btn-info"/>
    <input type="button" value="다시하기3" onclick="reply2()" class="btn btn-danger"/>
  </p>
  <br/>
  <div id="demo"></div>
</div>
</body>
<script>
  'use strict';

  let count = 0;

  function forCheck() {
    // let su = document.getElementById("su").value + 1;
    let su = Number(document.getElementById("su").value) + 1;
    let str = "";
    for(let i=0; i<su; i++) {
      str += `번호 ${i} 안녕~~~<br/>\n`;
    }
    // demo.innerHTML = str;
    demo.innerText = str;

    count++;
    document.getElementById("count").innerHTML = count;
    // return;
  }

  function replyCheck() {
    //location.reload();
    document.getElementById("su").value = "";
    document.getElementById("demo").innerHTML = "";
  }

  let reply = replyCheck;
  let reply2 = function() {
    document.getElementById("su").value = "";
    document.getElementById("demo").innerHTML = "";
    return;
  }

  document.getElementById("count").innerHTML = count;
</script>
</html>
