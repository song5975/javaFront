<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test12.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script>
    'use strict';

    function calc() {
      // let su = myform.su.value;
      let su = 0;
      for(let i=0; i<document.getElementsByName("su").length; i++) {
        su += Number(document.getElementsByName("su")[i].value);
      }

      demo.innerHTML = `텍스트 박스 값의 합 : <font color="red"><b>${su}</b></font>`;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h4>여러개의 값을 선택하기</h4>
  <form name="myform">
    수1 <input type="number" name="su" value="1" class="form-control" /><br/>
    수2 <input type="number" name="su" value="2" class="form-control" /><br/>
    수3 <input type="number" name="su" value="3" class="form-control" /><br/>
    수4 <input type="number" name="su" value="4" class="form-control" /><br/>
    수5 <input type="number" name="su" value="5" class="form-control" /><br/>
    <!-- <input type="button" value="계산" onclick="clac()" /> -->
    <button type="button" onclick="calc()" class="btn btn-success form-control">계산</button>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
